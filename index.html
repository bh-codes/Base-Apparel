<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <logo>
    <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
  </logo>
  <picture>
    <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg" />
    <source media="(min-width: 375px)" srcset="images/hero-mobile.jpg" />
    <img src="images/hero-mobile.jpg" alt="Hero picture" />
  </picture>
    
  <main class="container"><div class="info-container">
      <h1><span class="highlight">We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input class="email" type="email" placeholder="Email Address" data-email-field>
        <button>
          <img src="images/icon-arrow.svg" alt="arrow icon image">
          <img src="images/icon-error.svg" alt="error-icon" class="icon-error hidden">
        </button>
        <p><span class="error-message ">Please provide a valid email</span></p>
      </form>
    </div>
    </picture>
  </main>

  <script>


  </script>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/bh-codes">Betty H</a>.
    </p>
  </footer>
</body>
</html>
